version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
# This isn't necessary at the moment, but sometimes the build images fall behind current version of the AWS CLI
#      - pip install --upgrade awscli
      - pip install --user aws-sam-cli
      - USER_BASE_PATH=$(python -m site --user-base)
      - export PATH=$PATH:$USER_BASE_PATH/bin
      - export SAM_CLI_TELEMETRY=0
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
      - aws cloudformation package --debug --template-file template.yaml --s3-bucket ${SAM_BUCKET} --output-template-file  packaged-template.yaml
      #- aws cloudformation package --debug --template-file template.yaml  --s3-bucket $BUCKET --output-template-file  exportedtemplate.yaml
      #- sam package --template-file template.yaml --s3-bucket ${SAM_BUCKET} --output-template-file packaged-template.yaml
      #- sam deploy --template-file packaged-template.yaml --stack-name ${APP_STACK_NAME} --capabilities CAPABILITY_IAM --no-fail-on-empty-changeset
artifacts:
  files:
    - target/DemoJava-0.0.1-SNAPSHOT.jar
    - packaged-template.yaml
cache:
  # Cache maven and Python downloads
  paths:
    - '/root/.m2/**/*'
    - '/root/.local/**/*'
  ## sam deploy --template-file packaged-template.yaml --stack-name ${APP_STACK_NAME} --capabilities CAPABILITY_IAM --no-fail-on-empty-changeset
